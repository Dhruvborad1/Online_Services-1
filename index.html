<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url(https://img.freepik.com/free-photo/green-product-background_53876-90135.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 13px 7px rgba(0,0,0,0.44);
-webkit-box-shadow: 0px 0px 13px 7px rgba(0,0,0,0.44);
-moz-box-shadow: 0px 0px 13px 7px rgba(0,0,0,0.44);         
             width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-image: url('https://t3.ftcdn.net/jpg/03/65/52/86/360_F_365528663_miV08QzGGVLqhRRQVQ4B9C9PtoTRJiSv.jpg');
            background-size: cover;
            background-position: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: top;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 33px 39px 7px rgba(0,0,0,0.75) inset;
            -webkit-box-shadow: 0px 33px 39px 7px rgba(0,0,0,0.75) inset;
            -moz-box-shadow: 0px 33px 39px 7px rgba(0,0,0,0.75) inset;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group .required {
            color: red;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
        .submit-btn button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;

        }
        .submit-btn button:hover {
            background-color: #1565c0;
            transition: 0.2s;

        }
        .bt1{
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 77%;
            text-align: center;
            
            
        }

        .bt1:hover {
            background-color: #1565c0;
            transition: 0.2s;
        }
        .t1{
            width: 100%;
        }
        .t1 tr td{
            width: 50%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">Product Listing Form</div>
        <br>
        <form id="productForm">
            <div class="form-group">
                <label for="item">Item Name: <span class="required">*</span></label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity: <span class="required">*</span></label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price (1 pcs): <span class="required">*</span></label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="date">Choose date: <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="submit-btn">
                <table class="t1">
                <tr>
                <td><button type="submit">Submit</button></td>
                <td><a href="display.html"><div class="bt1">View</div></a></td>
                </tr>
            </div>

        </form>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const date = document.getElementById('date').value;

            const productData = {
                item,
                quantity,
                price,
                date
            };

            // Save to local storage
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(productData);
            localStorage.setItem('products', JSON.stringify(products));

            // Redirect to the display page
            window.location.href = 'display.html';
        });
    </script>
</body>
</html>
